[loggers]
keys=root,collaboration

[handlers]
keys=console,default

[formatters]
keys=collaboration

[logger_root]
level=ERROR
handlers=default

[logger_collaboration]
level=INFO
handlers=console
propagate=0
qualname=collaboration

[handler_console]
class=StreamHandler
level=NOTSET
formatter=collaboration
args=(sys.stdout,)

[handler_default]
class=StreamHandler
level=ERROR
args=(sys.stdout,)

[formatter_collaboration]
format=[%(name)s(%(levelname)s): %(message)s]
datefmt=
class=logging.Formatter
